<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
<ion-button (click)="personService.addPerson()" color="success"><ion-icon name="add-outline" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list *ngFor="let person of persons">
  <ion-item>
    <ion-avatar>
      <img [src]="person.avatar">
    </ion-avatar>
    <ion-label>
      <h3>{{person.firstName}} {{person.lastName}}</h3>
      <p>{{person.birthday}}</p>
    </ion-label>
  </ion-item>

</ion-list>
</ion-content>
